def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// Tambahin manual untuk Notifikasi FCM(Firebase) [versi 23 menit]
apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.example.aplikasi_yo"
    
    // default
    // compileSdkVersion flutter.compileSdkVersion
    // Diganti manual untuk flutter_local_notifications
    compileSdkVersion 33
    // compileSdkVersion 31 // untuk flutter geolocator library

    ndkVersion flutter.ndkVersion

    compileOptions {
        // Tambahin manual untuk flutter_local_notifications
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.aplikasi_yo"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        
        // default
        // minSdkVersion flutter.minSdkVersion
        // standar dari location library
        minSdkVersion 21

        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Tambahin manual untuk Notifikasi FCM(Firebase)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    // Tambahin manual untuk Notifikasi FCM(Firebase)
    implementation 'com.android.support:multidex:1.0.3'

    // Tambahin manual untuk Notifikasi FCM(Firebase) [versi 23 menit]
    implementation(platform("com.google.firebase:firebase-bom:32.2.3"))

    // Tambahin manual untuk flutter_local_notifications
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
}
